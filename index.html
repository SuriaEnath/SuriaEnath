<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Sign UP</title>
</head>

<body>
    <header>
        <div class="container"></div>
        <div class="style_header">
                <div class="logo">
                    <img src="pic2.jpg" alt="Web Site Logo">
                </div>
                <div class="web_menu">
                    <nav>
                        <ul>
                            <li>
                                <a href="">Home</a>
                            </li>
                            <li>
                                <a href="">About</a>
                            </li>
                            <li>
                                <a href="">Contact</a>
                            </li>
                            <li>
                                <a href="login.html" target="_blank" class="login_bar">login</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="form_and_other">
            <div class="container"></div>
                <div class="contant_left">
                    <div class="form_images">
                        <img src="pic.png" alt="">
                    </div>
                </div>
                <div class="contant_right">
                    <div class="signup_form">
                        <form action="">
                            <div class="form_title">
                                <h2>Sign Up Now</h2>
                            </div>
                            <div class="form_div">
                                <input type="text" placeholder="Firstname *" required>
                            </div>
                            <div class="form_div">
                                <input type="text" placeholder="Lastname *" required>
                            </div>
                            <div class="form_div">
                                <input type="tel" placeholder="Phone Number *" required>
                            </div>
                            <div class="form_div">
                                <input type="text" placeholder="Address *" required>
                            </div>
                            <div class="form_div">
                                <input type="text" placeholder="Username *" required>
                            </div>
                            <div class="form_div">
                                <input type="email" placeholder="Email" required>
                            </div>
                            <div class="form_div">
                                <input type="password" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" title="Please include atleast 1 uppercase character, 1 lowercase character, 1 digit and 1 special character" required>
                            </div>
                            <div class="form_div">
                                <input type="text" placeholder="Divison *" required>
                            </div>
                            <div class="form_div">
                                <input type="text" placeholder="District *" required>
                            </div>
                            <input type="submit" value="Sign up">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
